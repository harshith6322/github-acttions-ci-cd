name: Triggers Events

on:
  push:
    branches:
      # - "main"
      - "feature/**"
      - "master/**"

    paths:
      - "**"
      - "!*.md"
      - "!doc/**"
    
    # branches-ignore:
    #   - "master/**"
    #   - "doc/**"

  pull_request:
    branches: 
    #  - "main"
     - "master"
     - "feature"
     - "feature/**"
     - "master/**"
    types:
      - opened
      - synchronize #updated
      - closed
      # - reopened
      # - labeled
      # - ready_for_review
    paths: 
      - "**"
      - "!*.md"
      - "!doc/**"

  # schedule:
  #   - cron: "45 9 * * *"
  # https://docs.github.com/en/actions/reference/workflows-and-actions/events-that-trigger-workflows#schedule

  workflow_dispatch:
  

jobs: 
  STAGE-1:
    runs-on: ubuntu-latest
    steps:
      - name: step-1"
        run: |
          echo "stage-1"
          date
      - name: step-2 Dump full event JSON
        run: |
          echo "=== $GITHUB_EVENT_NAME payload ==="
          cat "$GITHUB_EVENT_PATH"

